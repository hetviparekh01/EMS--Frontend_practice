<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <h4 class="text-center">SignUp</h4>
    <div class="form-group mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" [ngClass]="{ 'is-invalid': signupForm.get('userName')?.invalid && (signupForm.get('userName')?.touched||signupForm.get('userName')?.dirty), 'is-valid':signupForm.get('userName')?.valid}" formControlName="userName" >
        <div *ngIf="signupForm.get('userName')?.invalid && (signupForm.get('userName')?.touched||signupForm.get('userName')?.dirty)"
                class="text-danger">
            <span *ngIf="signupForm.get('userName')?.errors?.['required']">
                    Username is required
            </span>
        </div>
    </div>
    <div class="form-group  mb-3">
        <label for="email" class="form-label">Email address:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" [ngClass]="{ 'is-invalid': signupForm.get('email')?.invalid && (signupForm.get('email')?.touched||signupForm.get('email')?.dirty), 'is-valid':signupForm.get('email')?.valid}" formControlName="email">
        <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.touched||signupForm.get('email')?.dirty)"
            class="text-danger">
            <span *ngIf="signupForm.get('email')?.errors?.['required']">
                Email is required
            </span>
            <span *ngIf="signupForm.get('email')?.errors?.['pattern']">
                Invalid Email
            </span>
        </div>
    </div>
    <div class="form-group  mb-3">
        <label for="role" class="form-label">Role:</label>
        <select class="form-select" id="role"  [ngClass]="{ 'is-invalid': signupForm.get('role')?.invalid && (signupForm.get('role')?.touched||signupForm.get('role')?.dirty), 'is-valid':signupForm.get('role')?.valid}" formControlName="role">
            <option disabled>Select role</option>
            <option value="user">User</option>
        </select>
    </div>
    <div class="form-group  mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password"  [ngClass]="{ 'is-invalid': signupForm.get('password')?.invalid && (signupForm.get('password')?.touched||signupForm.get('password')?.dirty), 'is-valid':signupForm.get('password')?.valid}" formControlName="password">
         <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.touched||signupForm.get('password')?.dirty)"
                class="text-danger">
                <span *ngIf="signupForm.get('password')?.errors?.['required']">
                    Password is required
                </span>
        </div>
    </div>
    <div class="form-group mb-3">
        <label for="formFile" class="form-label">Upload Picture</label>
        <input class="form-control" id="formFileSm" type="file" (change)="onSelectedFile($event)"  [ngClass]="{ 'is-invalid': signupForm.get('profileImage')?.invalid && (signupForm.get('profileImage')?.touched||signupForm.get('profileImage')?.dirty), 'is-valid':signupForm.get('profileImage')?.valid}" formControlName="profileImage"  >
        <div *ngIf="signupForm.get('profileImage')?.invalid && (signupForm.get('profileImage')?.touched||signupForm.get('profileImage')?.dirty)"
            class="text-danger">
            <span *ngIf="signupForm.get('profileImage')?.errors?.['required']">
                ProfileImage is required
            </span>
        </div>
    </div>
    <div class="text-center">
        <i class="text-secondary fst-italic">Already registered </i> <a routerLink="/auth/login">Login</a>
    </div>
    <div class="row">
        <button type="submit" class="btn signupbtn my-3">Sign Up</button>
    </div>
</form>
