<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 shadow-lg">
                <div class="card-header text-center">
                    <h2>User Form</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                        <div class="form-group mb-3">
                            <label for="form-label name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required formControlName="userName">
                        </div>
                        <div class="form-group mb-3">
                            <label for="role form-label">Role</label>
                            <select class="form-control" id="role" name="role" required formControlName="role">
                                <option  disabled>Select a role</option>
                                <option value="user">User</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required formControlName="email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password from-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required formControlName="password">
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Default file input example</label>
                            <input class="form-control" type="file" id="formFile" formControlName="profileImage" (change)="onSelectedFile($event)">
                        </div>
                        <div class="row m-0">
                            <button type="submit" class="btn btn-block submitbtn" [hidden]="isUpdate">Submit</button>
                            <div class="col-6 d-flex justify-content-end">
                                <button type="submit" class="btn btn-block submitbtn" [hidden]="isSubmit">Update</button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-block btn-secondary" [hidden]="isSubmit" (click)="signupForm.reset()">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
